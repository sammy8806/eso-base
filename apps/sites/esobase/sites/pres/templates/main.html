<@controller namespace="sites::esobase::sites::pres::controller" class="EsoBaseControlling" @><%
<core:addtaglib namespace="sites::esobase::sites::pres::taglib" prefix="html" class="content"/>
<core:addtaglib namespace="sites::esobase::sites::pres::taglib" prefix="html" class="version"/>
<core:addtaglib namespace="sites::esobase::sites::pres::taglib" prefix="html" class="baseURL"/>
<core:addtaglib namespace="extensions::htmlheader::pres::taglib" prefix="htmlheader" class="gethead"/>
<core:addtaglib namespace="extensions::htmlheader::pres::taglib" prefix="htmlheader" class="getbodyjs"/>
<core:addtaglib namespace="extensions::htmlheader::pres::taglib" prefix="htmlheader" class="addtitle"/>
<core:addtaglib namespace="extensions::htmlheader::pres::taglib" prefix="htmlheader" class="addstaticcss"/>
%><!DOCTYPE html>
<html>
<head>
	<htmlheader:gethead/><%
	%><link rel="shortcut icon" href="/img/av.gif" type="image/x-icon"/>
	<base href="<html:baseURL fullURL="true" />"/>
	<meta charset="UTF-8"/><%
	<htmlheader:addtitle append="true">&bull; BBS2 - Stunden und Vertretungsplansystem</htmlheader:addtitle>
	<htmlheader:addstaticcss file="/css/style.css" media="screen" />
	<htmlheader:addstaticcss file="/css/print.css" media="print" />
	%></head>
<body>
<div class="header">
	<a href="?page=home"><img src="/img/head_logo.jpg" alt="home"/></a>

	<div class="navi">
		<core:importdesign namespace="sites::esobase::modules::navigation::pres::templates" template="navigation"/>
	</div>
</div>
<div class="wrapper">
	<div class="content">
		<html:content rootNS="sites::esobase::sites"
		              modNS="sites::esobase::modules"
		              TplNS="pres::templates"
		              defaultTpl="home"
				/>
	</div>
</div>
<div class="footer">
    <html:version author="true" version="true" />
    <br />
    <a href="http://jigsaw.w3.org/css-validator/check/referer?profile=css3" target="_blank" linkrewrite="false">
        <img src="img/css3_valid.png" alt="CSS3 ist valide!" width="80" height="15" />
    </a>
    <a href="http://validator.w3.org/check?uri=referer" target="_blank" linkrewrite="false">
        <img src="img/html5_valid.png" alt="Valid HTML5" width="80" height="15" />
    </a>
    <a href="http://adventure-php-framework.org" target="_blank">
        <img src="img/apf_1-15.png" alt="Used APF 1.15" width="80" height="15" />
    </a>
</div>
<div id="version">

</div>
<htmlheader:getbodyjs/>

<!-- Piwik -->
<script type="text/javascript">
	var pkBaseURL = (("https:" == document.location.protocol) ? "https://stats.dark-it.net/" : "http://stats.dark-it.net/");
	document.write(unescape("%3Cscript src='" + pkBaseURL + "piwik.js' type='text/javascript'%3E%3C/script%3E"));
</script><script type="text/javascript">
	try {
		var piwikTracker = Piwik.getTracker(pkBaseURL + "piwik.php", 3);
		piwikTracker.trackPageView();
		piwikTracker.enableLinkTracking();
	} catch( err ) {}
</script><noscript><p><img src="http://stats.dark-it.net/piwik.php?idsite=3" style="border:0" alt="" /></p></noscript>
<!-- End Piwik Tracking Code -->
</body>
</html>
